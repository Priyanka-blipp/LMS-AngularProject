
<div class="container register">
  <div class="row">
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">User Registration</h3>
          <small class="text-danger"><b>{{msg}}</b></small>
          <form #employeeform="ngForm" (ngSubmit)="registerEmployee()">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bold-label">First Name : <b style="color:red;">*</b></label>
                  <input type="text" class="form-control" placeholder="first name *" name="firstname" [(ngModel)]="employee.firstname" required
                  #firstname="ngModel"
                  [class.is-invalid]="firstname.invalid && firstname.touched">
                  <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched"><b>required field</b></small>
                </div>

                <div class="form-group">
                  <label class="bold-label">Last Name : <b style="color:red;font-weight:bold">*</b></label>
                  <input type="text" class="form-control" placeholder="lastname *" name="lastname" [(ngModel)]="employee.lastname" required
                  #lastname="ngModel"
                  [class.is-invalid]="lastname.invalid && lastname.touched">
                  <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched"><b>required field</b></small>
                </div>
                <div class="form-group">
                  <label class="bold-label">Role : <b style="color:red;">*</b></label>
                  <input type="text" class="form-control" placeholder="your role *" name="role" [(ngModel)]="employee.role" required
                  #role="ngModel"
                  [class.is-invalid]="role.invalid && role.touched">
                  <small class="text-danger" [class.d-none]="role.valid || role.untouched"><b>required field</b></small>
                </div>
                <div class="form-group">
                  <label class="bold-label">Password : <b style="color:red;font-weight:bold">*</b></label>
                  <input type="password" class="form-control" placeholder="Password *" name="pwd" [(ngModel)]="employee.password" required
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched"><b>required field</b></small>
                  </div>
                  <small style="color: gray; font-size: 10px;">atleast one uppercase, numeric digit, lowercase, special character, length of 6-20</small>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="bold-label">Email : <b style="color:red;font-weight:bold">*</b></label>
                  <input type="email" class="form-control" placeholder="email address *" name="email" [(ngModel)]="employee.email" required
                  #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched">
                  <small class="text-danger" [class.d-none]="email.valid || email.untouched"><b>required field</b></small>
                </div>
                <div class="form-group">
                  <label class="bold-label">Mobile Number : <b style="color:red;font-weight:bold">*</b></label>
                  <input type="tel" maxlength="10" minlength="10" class="form-control" placeholder="mobile *" name="mobileNumber" [(ngModel)]="employee.mobileNumber" required
                  #mobile="ngModel"
                  [class.is-invalid]="mobile.invalid && mobile.touched">
                  <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched"><b>required field</b></small>
                </div>

                <div class="form-group">
                  <label class="bold-label">Confirm Password : <b style="color:red;font-weight:bold">*</b></label>
                  <input type="password" class="form-control"  placeholder="Confirm Password *" name="ConfirmPassword" (ngModel)="employee.password" required
                         #conformpassword="ngModel"
                         [class.is-invalid]="conformpassword.invalid && conformpassword.touched">
                  <small class="text-danger" [class.d-none]="conformpassword.valid || conformpassword.untouched"><b>required field</b></small>
                </div>
              </div>
              </div>
            <div class="checkbox" style="margin-top: -8%; margin-left: 11%;">
              <small style="color: gray;"><input type="checkbox" class="checkbox" name="remember" required> I agree to all Terms & Conditions</small>
            </div>
            <div style="margin-top: -3%; margin-left: 58.5%; margin-bottom: 3%; color: rgb(0, 0, 0); font-size: 16px;">Already have an Account?
              <small [routerLink]="['/login']" style="color: navy; text-align: center; cursor: pointer;"><b>click here</b></small>
            </div>
            <button [disabled]="employeeform.form.invalid" type="submit" class="btnRegister">Register</button>
          </form>
        </div>

        </div>
      </div>
    </div>
  </div>
