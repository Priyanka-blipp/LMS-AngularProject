<app-header></app-header>

<div class="container">
  <h2 class="heading-text">All Queries</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let query of queries">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h3 class="card-title">{{ query.queryText }}</h3>
          <h3 class="card-title">{{ query.mentorId }}</h3>
          <p class="card-text">{{ query.responseText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
